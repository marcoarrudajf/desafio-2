<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Input</title>
</head>

<body>
    <header id="cabeca">
        <h1>Texto no Input</h1>
    </header>
    <main class="corpo">
        <div class="divs">
            <label for="Input1" class="lab">Input 1</label>
            <button id="btn">Transferir</button>
            <div class="in">
                <input type="text" id="inp" placeholder="Digite Algo" />
            </div>
            <p class="lista">
                <span id="primeiro"></span>
            </p>
        </div>
        <div class="divs">
            <label for="Input2" class="lab">Input 2</label>
            <button id="btn1">Transferir</button>
            <div class="in">
                <input type="text1" id="inp1" placeholder="Digite Algo" />
            </div>
            <p class="lista">
                <span id="segundo"></span>
            </p>
        </div>
        <div class="divs">
            <label for="Input3" class="lab">Input 3</label>
            <button id="btn2">Transferir</button>
            <div class="in">
                <input type="text2" id="inp2" placeholder="Digite Algo" />
            </div>
            <p class="lista">
                <span id="terceiro"></span>
            </p>
            <button id="btn_limpar">Limpar</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
